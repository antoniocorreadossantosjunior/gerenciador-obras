<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciador de Obras</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Obras</h1>

    <form id="form-obra">
      <input type="text" id="nome" placeholder="Nome da Obra" required />
      <input type="text" id="local" placeholder="Localização" required />
      <input type="number" id="orcamento" placeholder="Orçamento (R$)" required />
      <button type="submit">Cadastrar Obra</button>
    </form>

    <h2>Obras Cadastradas</h2>
    <ul id="lista-obras"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
