<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Obras</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

<h1>Gerenciador de Obras</h1>
<button id="toggle-theme">üåô Tema</button>

<h2>Cadastrar Nova Obra</h2>
<form id="form-obra">
  <label>Nome da Obra:</label>
  <input type="text" id="nome" required>
  <label>Localiza√ß√£o:</label>
  <input type="text" id="localizacao" required>
  <label>Respons√°vel:</label>
  <input type="text" id="responsavel">
  <label>Status:</label>
  <select id="status">
    <option>Inicial</option>
    <option>Em andamento</option>
    <option>Conclu√≠da</option>
  </select>
  <label>Progresso (%):</label>
  <input type="number" id="progresso" min="0" max="100" value="0" required>
  <label>Or√ßamento (R$):</label>
  <input type="number" id="orcamento" min="0" value="0">
  <button type="submit">Cadastrar</button>
</form>

<h2>Obras Cadastradas</h2>
<button onclick="exportarExcel()">üìä Exportar Excel</button>
<button onclick="exportarPDF()">üìÑ Exportar PDF</button>
<div id="lista-obras"></div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="fecharModal()">&times;</span>
    <h3 id="modal-title"></h3>
    <form id="modal-form">
      <div id="modal-fields"></div>
      <button type="submit">Salvar</button>
    </form>
  </div>
</div>

<!-- LIBS EXPORTA√á√ÉO -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script>
  let obras = [];
  const CACHE_KEY = 'obrasCacheV2';
  const THEME_KEY = 'theme';
  let db;

  // ======== TEMA ========
  const body = document.body;
  const toggleThemeBtn = document.getElementById('toggle-theme');
  const savedTheme = localStorage.getItem(THEME_KEY) || 'light';
  body.classList.add(savedTheme);
  toggleThemeBtn.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è Tema' : 'üåô Tema';
  toggleThemeBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    body.classList.toggle('light');
    const theme = body.classList.contains('dark') ? 'dark' : 'light';
    localStorage.setItem(THEME_KEY, theme);
    toggleThemeBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è Tema' : 'üåô Tema';
  });

  // ======== MODAL ========
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modal-title");
  const modalFields = document.getElementById("modal-fields");
  const modalForm = document.getElementById("modal-form");

  function abrirModal(titulo, campos, onSubmit) {
    modalTitle.textContent = titulo;
    modalFields.innerHTML = campos;
    modal.style.display = "flex";
    modal.classList.add("show");
    modalForm.onsubmit = (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(modalForm));
      onSubmit(data);
      fecharModal();
    };
  }

  function fecharModal() {
    modal.classList.remove("show");
    setTimeout(() => modal.style.display = "none", 300);
  }

  // ======== CACHE ========
  function salvarCache() { try { localStorage.setItem(CACHE_KEY, JSON.stringify(obras)); } catch (e) { } }
  function carregarCache() { try { const raw = localStorage.getItem(CACHE_KEY); return raw ? JSON.parse(raw) : []; } catch (e) { return []; } }

  // ======== INDEXEDDB ========
  function abrirDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open("GerenciadorObrasDB", 1);
      request.onerror = (event) => reject(event);
      request.onsuccess = (event) => { db = event.target.result; resolve(db); };
      request.onupgradeneeded = (event) => {
        db = event.target.result;
        if (!db.objectStoreNames.contains("obras")) db.createObjectStore("obras", { keyPath: "id" });
      };
    });
  }

  async function salvarTudoDB() {
    if (!db) await abrirDB();
    const tx = db.transaction("obras", "readwrite");
    const store = tx.objectStore("obras");
    await store.clear();
    obras.forEach(obra => store.put(obra));
    return tx.complete;
  }

  async function carregarTudoDB() {
    if (!db) await abrirDB();
    return new Promise((resolve, reject) => {
      const tx = db.transaction("obras", "readonly");
      const store = tx.objectStore("obras");
      const request = store.getAll();
      request.onsuccess = (e) => resolve(e.target.result);
      request.onerror = (e) => reject(e);
    });
  }

  // ======== UTIL ========
  function gerarId() { return Date.now() + Math.floor(Math.random() * 1000); }
  function calcularProgressoGeral(obra) {
    if (!obra.etapas || !obra.etapas.length) return Number(obra.progresso || 0);
    let total = 0;
    obra.etapas.forEach(e => { const status = (e.status || "").toLowerCase(); if (status==='conclu√≠da') total+=100; else if(status==='em andamento') total+=50; });
    return Math.round(total/obra.etapas.length);
  }
  function calcularOrcamentoAutomatico(obra) {
    if (!obra.etapas || !obra.etapas.length) return obra.orcamento||0;
    let total=0; obra.etapas.forEach(etapa => (etapa.materiais||[]).forEach(mat=>{total+=(mat.quantidade||0)*(mat.custoUnit||0)})); return total;
  }

  // ======== RENDER ========
  function exibirMateriais(obra, etapa){
    const div=document.getElementById(`materiais-${obra.id}-${etapa.id}`); if(!div)return;
    div.innerHTML=""; (etapa.materiais||[]).forEach(mat=>{ const mDiv=document.createElement("div"); mDiv.className="material"; mDiv.innerHTML=`${mat.nome||"-"} - Qtd: ${mat.quantidade||0} - Custo: ${(mat.custoUnit||0).toLocaleString('pt-BR',{style:'currency',currency:'BRL'})} <button onclick="excluirMaterial(${obra.id},${etapa.id},${mat.id})">Excluir</button>`; div.appendChild(mDiv); });
  }

  function exibirEtapas(obra){
    const div=document.getElementById(`etapas-${obra.id}`); if(!div)return;
    div.innerHTML=""; (obra.etapas||[]).forEach(etapa=>{ const eDiv=document.createElement("div"); eDiv.className="etapa"; eDiv.innerHTML=`<strong>${etapa.nome||"-"}</strong> (Status: ${etapa.status||"-"}, Prazo: ${etapa.prazo||"-"}) <button onclick="editarEtapa(${obra.id},${etapa.id})">Editar</button> <button onclick="excluirEtapa(${obra.id},${etapa.id})">Excluir</button><div id="materiais-${obra.id}-${etapa.id}"></div><button onclick="abrirModalAdicionarMaterial(${obra.id},${etapa.id})">Adicionar Material</button>`; div.appendChild(eDiv); exibirMateriais(obra,etapa); });
  }

  function exibirObras() {
    const lista=document.getElementById("lista-obras"); lista.innerHTML="";
    if(!obras.length){ lista.innerHTML="<p>Nenhuma obra cadastrada.</p>"; return;}
    obras.forEach(obra=>{ const div=document.createElement("div"); div.className="obra"; const progressoSafe=calcularProgressoGeral(obra); const orcamentoSafe=calcularOrcamentoAutomatico(obra);
    div.innerHTML=`<h3>${obra.nome||"-"}</h3>
    <p><strong>Localiza√ß√£o:</strong> ${obra.localizacao||"-"}</p>
    <p><strong>Respons√°vel:</strong> ${obra.responsavel||"-"}</p>
    <p><strong>Status:</strong> ${obra.status||"-"}</p>
    <p><strong>Or√ßamento:</strong> ${orcamentoSafe.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</p>
    <div class="barra"><div class="progresso" style="width:${progressoSafe}%">${progressoSafe}%</div></div>
    <button class="btn-editar" onclick="editarObra(${obra.id})">Editar</button>
    <button class="btn-excluir" onclick="excluirObra(${obra.id})">Excluir</button>
    <h4>Etapas</h4><div id="etapas-${obra.id}"></div>
    <button onclick="abrirModalAdicionarEtapa(${obra.id})">Adicionar Etapa</button>`; lista.appendChild(div); exibirEtapas(obra); });
    salvarCache();
    salvarTudoDB();
  }

  // ======== CRUD OBRAS ========
  document.getElementById("form-obra").addEventListener("submit", e=>{
    e.preventDefault();
    const novaObra={
      id: gerarId(),
      nome: document.getElementById("nome").value,
      localizacao: document.getElementById("localizacao").value,
      responsavel: document.getElementById("responsavel").value,
      status: document.getElementById("status").value,
      progresso: parseInt(document.getElementById("progresso").value),
      orcamento: parseFloat(document.getElementById("orcamento").value)||0,
      etapas:[]
    };
    obras.push(novaObra); exibirObras(); e.target.reset();
  });

  async function excluirObra(id){ if(!confirm("Tem certeza que deseja excluir esta obra?")) return; obras=obras.filter(o=>o.id!==id); exibirObras(); }

  async function editarObra(id){
    const obra=obras.find(o=>o.id===id); if(!obra) return;
    abrirModal("Editar Obra",`
      <label>Nome:</label><input type="text" name="nome" value="${obra.nome}" required>
      <label>Localiza√ß√£o:</label><input type="text" name="localizacao" value="${obra.localizacao}" required>
      <label>Respons√°vel:</label><input type="text" name="responsavel" value="${obra.responsavel||""}">
      <label>Status:</label>
      <select name="status">
        <option ${obra.status==="Inicial"?"selected":""}>Inicial</option>
        <option ${obra.status==="Em andamento"?"selected":""}>Em andamento</option>
        <option ${obra.status==="Conclu√≠da"?"selected":""}>Conclu√≠da</option>
      </select>
      <label>Progresso (%):</label><input type="number" name="progresso" min="0" max="100" value="${obra.progresso}">
      <label>Or√ßamento (R$):</label><input type="number" name="orcamento" min="0" value="${obra.orcamento}">
    `, data=>{ obra.nome=data.nome; obra.localizacao=data.localizacao; obra.responsavel=data.responsavel; obra.status=data.status; obra.progresso=parseInt(data.progresso); obra.orcamento=parseFloat(data.orcamento); exibirObras(); });
  }

  function abrirModalAdicionarEtapa(obraId){
    const obra=obras.find(o=>o.id===obraId);
    abrirModal("Adicionar Etapa",`
      <label>Nome da Etapa:</label><input type="text" name="nome" required>
      <label>Status:</label>
      <select name="status">
        <option value="Inicial">Inicial</option>
        <option value="Em andamento">Em andamento</option>
        <option value="Conclu√≠da">Conclu√≠da</option>
      </select>
    `, data=>{ obra.etapas.push({id:gerarId(), nome:data.nome, status:data.status, materiais:[]}); exibirObras(); });
  }

  function abrirModalAdicionarMaterial(obraId, etapaId){
    const obra=obras.find(o=>o.id===obraId);
    const etapa=obra.etapas.find(e=>e.id===etapaId);
    abrirModal("Adicionar Material",`
      <label>Nome do Material:</label><input type="text" name="nome" required>
      <label>Quantidade:</label><input type="number" name="quantidade" required>
      <label>Custo Unit√°rio:</label><input type="number" name="custo" required>
    `, data=>{ etapa.materiais.push({id:gerarId(), nome:data.nome, quantidade:parseFloat(data.quantidade), custoUnit:parseFloat(data.custo)}); exibirObras(); });
  }

  async function excluirEtapa(obraId, etapaId){
    if(!confirm("Excluir etapa e todos os materiais?")) return;
    const obra=obras.find(o=>o.id===obraId);
    obra.etapas=obra.etapas.filter(e=>e.id!==etapaId);
    exibirObras();
  }

  async function editarEtapa(obraId, etapaId){
    const obra=obras.find(o=>o.id===obraId);
    const etapa=obra.etapas.find(e=>e.id===etapaId);
    abrirModal("Editar Etapa",`
      <label>Nome:</label><input type="text" name="nome" value="${etapa.nome}" required>
      <label>Status:</label>
      <select name="status">
        <option value="Inicial" ${etapa.status==="Inicial"?"selected":""}>Inicial</option>
        <option value="Em andamento" ${etapa.status==="Em andamento"?"selected":""}>Em andamento</option>
        <option value="Conclu√≠da" ${etapa.status==="Conclu√≠da"?"selected":""}>Conclu√≠da</option>
      </select>
    `, data=>{ etapa.nome=data.nome; etapa.status=data.status; exibirObras(); });
  }

  async function excluirMaterial(obraId, etapaId, materialId){
    if(!confirm("Excluir material?")) return;
    const obra=obras.find(o=>o.id===obraId);
    const etapa=obra.etapas.find(e=>e.id===etapaId);
    etapa.materiais=etapa.materiais.filter(m=>m.id!==materialId);
    exibirObras();
  }

  // ======== EXPORTA√á√ÉO ========
  function exportarExcel(){
    if(!obras.length){ alert("Nenhuma obra para exportar!"); return;}
    const dados=[];
    obras.forEach(obra=>{
      dados.push({Obra:obra.nome, Localizacao:obra.localizacao, Responsavel:obra.responsavel, Status:obra.status, Progresso:obra.progresso, Orcamento:obra.orcamento});
      (obra.etapas||[]).forEach(etapa=>{
        dados.push({Obra:"‚Üí "+etapa.nome, Localizacao:etapa.status, Responsavel:"", Status:"", Progresso:"", Orcamento:""});
        (etapa.materiais||[]).forEach(mat=>{
          dados.push({Obra:"   - "+mat.nome, Localizacao:"Qtd: "+mat.quantidade, Responsavel:"Custo: "+mat.custoUnit.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}), Status:"", Progresso:"", Orcamento:""});
        });
      });
    });
    const ws=XLSX.utils.json_to_sheet(dados);
    const wb=XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Obras");
    XLSX.writeFile(wb, "obras.xlsx");
  }

  function exportarPDF(){
    if(!obras.length){ alert("Nenhuma obra para exportar!"); return;}
    const { jsPDF }=window.jspdf;
    const doc=new jsPDF();
    let dados=[];
    obras.forEach(obra=>{
      dados.push([obra.nome, obra.localizacao, obra.responsavel, obra.status, obra.progresso+"%", obra.orcamento.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})]);
      (obra.etapas||[]).forEach(etapa=>{
        dados.push(["‚Üí "+etapa.nome, etapa.status, "", "", "", ""]);
        (etapa.materiais||[]).forEach(mat=>{
          dados.push(["   - "+mat.nome, "Qtd: "+mat.quantidade, "Custo: "+mat.custoUnit.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}), "", "", ""]);
        });
      });
    });
    doc.autoTable({ head:[["Obra/Etapa/Material","Status","Respons√°vel","Campo4","Progresso","Or√ßamento"]], body:dados, startY:20, theme:'grid' });
    doc.save("obras.pdf");
  }
  
  // ======== INICIALIZA√á√ÉO ========
  (async()=>{
    // LocalStorage
    const cacheInicial=carregarCache();
    if(cacheInicial.length){ obras=cacheInicial; exibirObras(); }

    // IndexedDB
    const dbObras=await carregarTudoDB();
    if(dbObras.length){ obras=dbObras; exibirObras(); salvarCache(); }
  })();

</script>

</body>
</html>
