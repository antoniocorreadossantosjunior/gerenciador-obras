<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciador de Obras</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Gerenciador de Obras</h1>

  <form id="formObra">
    <label for="nome">Nome da Obra</label>
    <input type="text" id="nome" name="nome" required />

    <label for="localizacao">Localização</label>
    <input type="text" id="localizacao" name="localizacao" required />

    <label for="orcamento">Orçamento (R$)</label>
    <input type="number" id="orcamento" name="orcamento" required />

  <label for="progresso">Progresso da Obra (%)</label>
<input type="number" id="progresso" name="progresso" min="0" max="100" required />

    <button type="submit">Cadastrar Obra</button>
  </form>

  <button id="btn-gerar-pdf">Gerar PDF dos Orçamentos</button>

  <h2>Obras Cadastradas</h2>
  <ul id="lista-obras"></ul>
<script>
  const form = document.getElementById("obra-form");
  const obrasList = document.getElementById("obras-list");
  const btnCadastrar = document.getElementById("btn-cadastrar");

  let obras = [];
  let editando = false;
  let obraEditandoIndex = null;

  function renderizarObras() {
    obrasList.innerHTML = "";

    obras.forEach((obra, index) => {
      const item = document.createElement("li");
      item.innerHTML = `
        ${obra.nome} - ${obra.localizacao} - R$ ${parseFloat(obra.orcamento).toFixed(2)} - ${obra.progresso}% 
        <button onclick="editarObra(${index})">Editar</button>
      `;
      obrasList.appendChild(item);
    });
  }

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const novaObra = {
      nome: form.nome.value,
      localizacao: form.localizacao.value,
      orcamento: form.orcamento.value,
      progresso: form.progresso.value,
    };

    if (editando) {
      // Editando obra existente
      obras[obraEditandoIndex] = novaObra;

      await fetch("/obras", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ index: obraEditandoIndex, obra: novaObra }),
      });

      editando = false;
      obraEditandoIndex = null;
      btnCadastrar.textContent = "Cadastrar Obra";
    } else {
      // Nova obra
      await fetch("/obras", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(novaObra),
      });
    }

    form.reset();
    buscarObras();
  });

  async function buscarObras() {
    const res = await fetch("/obras");
    obras = await res.json();
    renderizarObras();
  }

  window.editarObra = function (index) {
    const obra = obras[index];
    form.nome.value = obra.nome;
    form.localizacao.value = obra.localizacao;
    form.orcamento.value = obra.orcamento;
    form.progresso.value = obra.progresso;
    editando = true;
    obraEditandoIndex = index;
    btnCadastrar.textContent = "Salvar Alterações";
  };

  buscarObras();
</script>

  
</body>
</html>
